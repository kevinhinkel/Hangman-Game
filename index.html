<html>
<head>
	<title>GuessThatAnimal</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<div class="jumbotron">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">FILL IN THE BLANKS</h3>

					<h2 id="wordToGuess"></h2>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					Wrong Guesses: <span id="wrongGuesses"></span>	
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					Guesses Left: <span id="numGuesses"></span>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					Win Counter: <span id="winCounter"></span>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					Loss Counter: <span id="lossCounter"></span>
				</div>
			</div>


</div>
